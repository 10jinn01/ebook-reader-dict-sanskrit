name: Unit tests

on: pull_request

jobs:
  job:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v1
      with:
        python-version: 3.8
    - uses: actions/cache@v1
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt', 'requirements-tests.txt') }}
        restore-keys: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt', 'requirements-tests') }}
    - name: Install requirements
      run: |
        python -m pip install -r requirements.txt
        python -m pip install -r requirements-tests.txt
    - name: Doc tests
      run: python -Wd -m pytest -vv --doctest-modules scripts/user_functions.py scripts/utils.py
    - name: Unit tests (common + fr)
      run: python -Wd -m pytest -vv tests/*.py tests/fr
